<!DOCTYPE html>
<html lang="en">
    
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do's</title>
        <meta name="author" content="Chris Cantwell">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div style="margin-top: 50px;" class="ui container">
        <h2 class="ui center algined header"> Things to Get Done </h2>
    
        <h3> Add Task </h3>
        <form action="/add" method="post" class="ui form">
            <div class="field">
                <label>Task Name</label>
                <input type="text" name="name" placeholder="Enter Todo...">
                <br>
                <button type="submit" class="ui blue button">Add</button>
            </div>
        </form>
        <hr>
        <!-- Import and format tasks from database -->
        {% block tasks %}
        {% endblock %}
    </div>
</body>
</html>
